<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-btn-primary-text: var(--color-cream-50);
            --color-error: var(--color-red-500);
            --color-warning: var(--color-orange-500);
            --color-teal-500-rgb: 33, 128, 141;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --radius-lg: 12px;
            --radius-full: 9999px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-btn-primary-text: var(--color-slate-900);
                --color-teal-500-rgb: 50, 184, 198;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 48px 32px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 48px;
            background: var(--color-bg-1);
            padding: 6px;
            border-radius: var(--radius-full);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: transparent;
            color: var(--color-text);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mode-btn.active {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            box-shadow: var(--shadow-md);
        }

        .timer-display {
            position: relative;
            margin-bottom: 48px;
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
            stroke: var(--color-primary);
            stroke-width: 8;
            fill: none;
        }

        .progress-ring__background {
            stroke: var(--color-bg-2);
            stroke-width: 8;
            fill: none;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: 600;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }

        .session-info {
            margin-top: 16px;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-full);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            box-shadow: var(--shadow-md);
            min-width: 140px;
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn--secondary {
            background: var(--color-bg-3);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding-top: 32px;
            border-top: 1px solid rgba(var(--color-teal-500-rgb), 0.15);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .timer-circle {
                width: 240px;
                height: 240px;
            }

            .timer-text {
                font-size: 52px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üçÖ Pomodoro Focus Timer</h1>
            <p class="subtitle">Stay focused, take breaks, be productive</p>

            <div class="mode-selector">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="short">Short Break</button>
                <button class="mode-btn" data-mode="long">Long Break</button>
            </div>

            <div class="timer-display">
                <div class="timer-circle">
                    <svg class="progress-ring" width="280" height="280">
                        <circle class="progress-ring__background" cx="140" cy="140" r="132"></circle>
                        <circle class="progress-ring__circle" cx="140" cy="140" r="132"></circle>
                    </svg>
                    <div class="timer-text">25:00</div>
                </div>
                <div class="session-info">Session 1 of 4</div>
            </div>

            <div class="controls">
                <button class="btn btn--primary" id="startBtn">
                    <span>‚ñ∂</span>
                    <span>Start</span>
                </button>
                <button class="btn btn--secondary" id="resetBtn">
                    <span>‚Üª</span>
                    <span>Reset</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completedPomodoros">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0m</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playTickSound() {
            playSound(800, 0.05, 'sine');
        }

        function playCompleteSound() {
            // Pleasant completion chime
            playSound(523.25, 0.2, 'sine'); // C5
            setTimeout(() => playSound(659.25, 0.2, 'sine'), 150); // E5
            setTimeout(() => playSound(783.99, 0.4, 'sine'), 300); // G5
        }

        function playStartSound() {
            playSound(440, 0.15, 'sine');
        }

        // Timer state
        const modes = {
            focus: { duration: 25 * 60, label: 'Focus Time' },
            short: { duration: 5 * 60, label: 'Short Break' },
            long: { duration: 15 * 60, label: 'Long Break' }
        };

        let currentMode = 'focus';
        let timeRemaining = modes[currentMode].duration;
        let isRunning = false;
        let timerInterval = null;
        let currentSession = 1;
        let completedPomodoros = 0;
        let totalMinutes = 0;
        let currentStreak = 0;

        // DOM elements
        const modeButtons = document.querySelectorAll('.mode-btn');
        const timerText = document.querySelector('.timer-text');
        const sessionInfo = document.querySelector('.session-info');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const completedDisplay = document.getElementById('completedPomodoros');
        const totalTimeDisplay = document.getElementById('totalTime');
        const streakDisplay = document.getElementById('currentStreak');

        const radius = 132;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            sessionInfo.textContent = currentMode === 'focus' 
                ? `Session ${currentSession} of 4` 
                : modes[currentMode].label;

            const progress = 1 - (timeRemaining / modes[currentMode].duration);
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;

            if (isRunning && timeRemaining % 60 === 0) {
                timerText.classList.add('pulse');
                setTimeout(() => timerText.classList.remove('pulse'), 1000);
            }
        }

        function updateStats() {
            completedDisplay.textContent = completedPomodoros;
            totalTimeDisplay.textContent = `${totalMinutes}m`;
            streakDisplay.textContent = currentStreak;
        }

        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateDisplay();
                
                if (timeRemaining === 0) {
                    playCompleteSound();
                    handleTimerComplete();
                } else if (timeRemaining <= 5 && currentMode === 'focus') {
                    playTickSound();
                }
            }
        }

        function handleTimerComplete() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';

            if (currentMode === 'focus') {
                completedPomodoros++;
                totalMinutes += 25;
                currentStreak++;
                
                if (currentSession < 4) {
                    currentSession++;
                    switchMode('short');
                } else {
                    currentSession = 1;
                    switchMode('long');
                }
            } else {
                if (currentMode === 'short') {
                    totalMinutes += 5;
                } else {
                    totalMinutes += 15;
                }
                switchMode('focus');
            }
            
            updateStats();
        }

        function toggleTimer() {
            if (!isRunning) {
                isRunning = true;
                playStartSound();
                timerInterval = setInterval(tick, 1000);
                startBtn.innerHTML = '<span>‚è∏</span><span>Pause</span>';
            } else {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.innerHTML = '<span>‚ñ∂</span><span>Resume</span>';
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeRemaining = modes[currentMode].duration;
            updateDisplay();
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';
            playTickSound();
        }

        function switchMode(mode) {
            currentMode = mode;
            isRunning = false;
            clearInterval(timerInterval);
            timeRemaining = modes[mode].duration;
            
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            updateDisplay();
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';
        }

        // Event listeners
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.mode !== currentMode) {
                    switchMode(btn.dataset.mode);
                }
            });
        });

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetTimer();
            }
        });

        // Initialize
        updateDisplay();
        updateStats();
    </script>
</body>
</html>
