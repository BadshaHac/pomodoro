<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-focus: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-break: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-custom: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-white: rgba(255, 255, 255, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-purple: rgba(102, 126, 234, 1);
            --color-pink: rgba(245, 87, 108, 1);
            --color-cyan: rgba(0, 242, 254, 1);
            --color-background: #f0f4f8;
            --color-surface: rgba(255, 255, 255, 0.9);
            --color-text: #2d3748;
            --color-text-secondary: #718096;
            --color-primary: var(--color-purple);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --gradient-focus: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                --gradient-break: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                --gradient-custom: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                --color-background: #1a202c;
                --color-surface: rgba(45, 55, 72, 0.6);
                --color-text: #e2e8f0;
                --color-text-secondary: #a0aec0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(245, 87, 108, 0.2) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--color-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 56px 40px;
            box-shadow: var(--shadow-glass);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: var(--gradient-focus);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 15px;
            margin-bottom: 48px;
            font-weight: 500;
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 56px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: var(--radius-full);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mode-btn {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            color: var(--color-text);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-focus);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .mode-btn.active {
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .mode-btn.active::before {
            opacity: 1;
        }

        .mode-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .timer-display {
            position: relative;
            margin-bottom: 56px;
        }

        .timer-circle {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.3));
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
            stroke: url(#gradient);
            stroke-width: 10;
            fill: none;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.6));
        }

        .progress-ring__background {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
            fill: none;
            stroke-linecap: round;
        }

        .sand-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.15;
            pointer-events: none;
        }

        .sand-timer-top, .sand-timer-bottom {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }

        .sand-timer-top {
            border-top: 40px solid var(--color-primary);
            position: relative;
        }

        .sand-timer-bottom {
            border-bottom: 40px solid var(--color-primary);
            position: relative;
        }

        .sand-timer-middle {
            width: 8px;
            height: 4px;
            background: var(--color-primary);
            position: relative;
        }

        .sand-flow {
            position: absolute;
            width: 3px;
            height: 20px;
            background: var(--color-primary);
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }

        .sand-fill-top {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 30px solid var(--color-warning);
            transition: transform 0.5s ease;
        }

        .sand-fill-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 0px solid var(--color-warning);
            transition: border-top-width 1s linear;
        }

        @keyframes sandFalling {
            0% { opacity: 0; transform: translateX(-50%) translateY(0) scaleY(0.5); }
            20% { opacity: 1; transform: translateX(-50%) translateY(5px) scaleY(1); }
            80% { opacity: 1; transform: translateX(-50%) translateY(15px) scaleY(1.2); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px) scaleY(0.5); }
        }

        .sand-timer.active .sand-flow {
            animation: sandFalling 1.2s ease-in infinite;
        }

        @keyframes sandShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .sand-timer.active .sand-fill-bottom {
            animation: sandShimmer 2s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.25; }
        }

        .sand-timer.active {
            animation: timerPulse 3s ease-in-out infinite;
        }

        @keyframes hourglassFlip {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            10% { transform: translate(-50%, -50%) rotate(0deg); }
            40% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            font-variant-numeric: tabular-nums;
            background: var(--gradient-focus);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .session-info {
            margin-top: 24px;
            color: var(--color-text-secondary);
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: var(--radius-full);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn--primary {
            background: var(--gradient-focus);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            min-width: 160px;
        }

        .btn--primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.5);
        }

        .btn--secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: var(--color-text);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn--secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stat-item {
            text-align: center;
            padding: 20px 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient-custom);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .timer-circle {
                width: 240px;
                height: 240px;
            }

            .timer-text {
                font-size: 52px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üçÖ Pomodoro Focus Timer</h1>
            <p class="subtitle">Stay focused, take breaks, be productive</p>

            <div class="mode-selector">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="short">Short Break</button>
                <button class="mode-btn" data-mode="long">Long Break</button>
                <button class="mode-btn" data-mode="custom">Custom</button>
            </div>

            <div id="customSettings" style="display: none; margin-bottom: 32px;">
                <div style="display: flex; gap: 12px; align-items: center; justify-content: center;">
                    <input type="number" id="customMinutes" min="1" max="120" value="25" 
                           style="width: 100px; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); 
                           background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: var(--color-text); 
                           font-size: 16px; font-weight: 600; text-align: center;">
                    <span style="color: var(--color-text-secondary); font-weight: 600;">minutes</span>
                    <button id="applyCustom" class="btn btn--secondary" style="padding: 12px 24px;">Apply</button>
                </div>
            </div>

            <div class="timer-display">
                <div class="timer-circle">
                    <svg class="progress-ring" width="320" height="320">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle class="progress-ring__background" cx="160" cy="160" r="150"></circle>
                        <circle class="progress-ring__circle" cx="160" cy="160" r="150"></circle>
                    </svg>
                    <div class="sand-timer" id="sandTimer">
                        <div class="sand-timer-top">
                            <div class="sand-fill-top"></div>
                        </div>
                        <div class="sand-timer-middle">
                            <div class="sand-flow"></div>
                        </div>
                        <div class="sand-timer-bottom">
                            <div class="sand-fill-bottom"></div>
                        </div>
                    </div>
                    <div class="timer-text">25:00</div>
                </div>
                <div class="session-info">Session 1 of 4</div>
            </div>

            <div class="controls">
                <button class="btn btn--primary" id="startBtn">
                    <span>‚ñ∂</span>
                    <span>Start</span>
                </button>
                <button class="btn btn--secondary" id="resetBtn">
                    <span>‚Üª</span>
                    <span>Reset</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completedPomodoros">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0m</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playTickSound() {
            // Soft woodblock tick
            playSound(1200, 0.08, 'triangle', 0.15);
            setTimeout(() => playSound(800, 0.06, 'triangle', 0.1), 40);
        }

        function playCompleteSound() {
            // Beautiful ascending melody with harmonics
            const melody = [
                { freq: 523.25, delay: 0, duration: 0.25 },    // C5
                { freq: 659.25, delay: 200, duration: 0.25 },  // E5
                { freq: 783.99, delay: 400, duration: 0.3 },   // G5
                { freq: 1046.5, delay: 600, duration: 0.5 }    // C6
            ];
            
            melody.forEach(note => {
                setTimeout(() => {
                    playSound(note.freq, note.duration, 'sine', 0.4);
                    // Add harmonic
                    playSound(note.freq * 2, note.duration * 0.6, 'sine', 0.15);
                }, note.delay);
            });
            
            // Add bell-like shimmer
            setTimeout(() => {
                playSound(2093, 0.8, 'triangle', 0.2);
            }, 800);
        }

        function playStartSound() {
            // Uplifting start sound
            playSound(392, 0.12, 'sine', 0.35);
            setTimeout(() => playSound(523.25, 0.15, 'sine', 0.4), 100);
        }

        function playPauseSound() {
            // Gentle pause sound
            playSound(440, 0.1, 'sine', 0.3);
            setTimeout(() => playSound(349.23, 0.15, 'sine', 0.25), 80);
        }

        function playResetSound() {
            // Quick reset whoosh
            playSound(880, 0.08, 'sawtooth', 0.2);
            setTimeout(() => playSound(440, 0.08, 'sawtooth', 0.15), 50);
            setTimeout(() => playSound(220, 0.1, 'sawtooth', 0.1), 100);
        }

        // Timer state
        const modes = {
            focus: { duration: 25 * 60, label: 'Focus Time' },
            short: { duration: 5 * 60, label: 'Short Break' },
            long: { duration: 15 * 60, label: 'Long Break' },
            custom: { duration: 25 * 60, label: 'Custom Timer' }
        };

        let currentMode = 'focus';
        let timeRemaining = modes[currentMode].duration;
        let isRunning = false;
        let timerInterval = null;
        let currentSession = 1;
        let completedPomodoros = 0;
        let totalMinutes = 0;
        let currentStreak = 0;

        // DOM elements
        const modeButtons = document.querySelectorAll('.mode-btn');
        const timerText = document.querySelector('.timer-text');
        const sessionInfo = document.querySelector('.session-info');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const completedDisplay = document.getElementById('completedPomodoros');
        const totalTimeDisplay = document.getElementById('totalTime');
        const streakDisplay = document.getElementById('currentStreak');
        const customSettings = document.getElementById('customSettings');
        const customMinutesInput = document.getElementById('customMinutes');
        const applyCustomBtn = document.getElementById('applyCustom');
        const sandTimer = document.getElementById('sandTimer');
        const sandFillTop = document.querySelector('.sand-fill-top');
        const sandFillBottom = document.querySelector('.sand-fill-bottom');

        const radius = 150;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            sessionInfo.textContent = currentMode === 'focus' 
                ? `Session ${currentSession} of 4` 
                : modes[currentMode].label;

            const progress = 1 - (timeRemaining / modes[currentMode].duration);
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;

            // Update sand timer effect
            const sandProgress = progress * 100;
            const topScale = 1 - (progress * 0.8);
            const bottomHeight = progress * 35;
            
            sandFillTop.style.transform = `translateX(-50%) scaleY(${topScale})`;
            sandFillBottom.style.borderTopWidth = `${bottomHeight}px`;

            if (isRunning && timeRemaining % 60 === 0) {
                timerText.classList.add('pulse');
                setTimeout(() => timerText.classList.remove('pulse'), 1000);
            }
        }

        function updateStats() {
            completedDisplay.textContent = completedPomodoros;
            totalTimeDisplay.textContent = `${totalMinutes}m`;
            streakDisplay.textContent = currentStreak;
        }

        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateDisplay();
                
                if (timeRemaining === 0) {
                    playCompleteSound();
                    sandTimer.classList.remove('active');
                    handleTimerComplete();
                } else if (timeRemaining <= 10) {
                    playTickSound();
                }
            }
        }

        function handleTimerComplete() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';

            if (currentMode === 'focus') {
                completedPomodoros++;
                totalMinutes += 25;
                currentStreak++;
                
                if (currentSession < 4) {
                    currentSession++;
                    switchMode('short');
                } else {
                    currentSession = 1;
                    switchMode('long');
                }
            } else {
                if (currentMode === 'short') {
                    totalMinutes += 5;
                } else {
                    totalMinutes += 15;
                }
                switchMode('focus');
            }
            
            updateStats();
        }

        function toggleTimer() {
            if (!isRunning) {
                isRunning = true;
                playStartSound();
                timerInterval = setInterval(tick, 1000);
                startBtn.innerHTML = '<span>‚è∏</span><span>Pause</span>';
                sandTimer.classList.add('active');
            } else {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.innerHTML = '<span>‚ñ∂</span><span>Resume</span>';
                sandTimer.classList.remove('active');
                playPauseSound();
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeRemaining = modes[currentMode].duration;
            updateDisplay();
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';
            sandTimer.classList.remove('active');
            playResetSound();
        }

        function switchMode(mode) {
            currentMode = mode;
            isRunning = false;
            clearInterval(timerInterval);
            timeRemaining = modes[mode].duration;
            
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            // Show/hide custom settings
            if (mode === 'custom') {
                customSettings.style.display = 'block';
            } else {
                customSettings.style.display = 'none';
            }
            
            updateDisplay();
            startBtn.innerHTML = '<span>‚ñ∂</span><span>Start</span>';
            sandTimer.classList.remove('active');
        }

        // Event listeners
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.mode !== currentMode) {
                    switchMode(btn.dataset.mode);
                }
            });
        });

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        applyCustomBtn.addEventListener('click', () => {
            const customMinutes = parseInt(customMinutesInput.value) || 25;
            modes.custom.duration = customMinutes * 60;
            timeRemaining = modes.custom.duration;
            updateDisplay();
            playTickSound();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetTimer();
            }
        });

        // Initialize
        updateDisplay();
        updateStats();
    </script>
</body>
</html>
